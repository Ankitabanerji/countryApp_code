<div class="container-fluid map-wrapper pb-4">
  
  <!-- regions -->
    <div class="row mb-5 justify-content-center region-list">
      <div class="col-4 col-md-2 p-3 p-sm-5 p-md-4 d-flex flex-column" *ngFor="let reg of region"
        (click)="selectRegion(reg.name)">
        <div class="mt-auto"><img [src]="reg.img" alt="" class="w-100 region-image"></div>
        <div class="text-center mt-auto font-weight-bold region-name">{{reg.name}}</div>
      </div>
    </div>
  
    <!-- world map for reference -->
    <div class="row map justify-content-center">
        <div class="col-md-9 col-12 px-0">
          <img src="../../assets/image/img1.png" alt="" class="w-100">
        </div>
      </div>
  </div>
